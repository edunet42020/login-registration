<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User-registration</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/registration.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                
              </div>
              <p class="login-card-description">Create new account</p>
              <form action="#">
                <div class="form-group">
                  <label for="fullname" class="sr-only">Fullname</label>
                  <input type="text" name="fullname" id="fullname" class="form-control" required placeholder="Full name"/>
                </div>
                <div class="form-group">
                  <label for="mobile" class="sr-only">Mobile</label>
                  <input type="number" name="mobile" id="mobile" class="form-control" required placeholder="mobile"/>
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" required placeholder="Email address"/>
                </div>
                <div class="form-group1">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" required placeholder="password"/>
                </div>
                <div class="form-group">
                  <label for="dob" class="sr-only">Date of birth:</label>
                  <input type="date" name="date" id="date" class="form-control" required placeholder="birthdate"/>
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="register" />
              </form>
              <p class="login-card-footer-text">Already have an account? <a href="page-login.html" class="text-reset">login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
